# Reusable Claude Code Review workflow for automatic PR reviews
#
# Usage in caller workflow:
#
#   on:
#     pull_request:
#       types: [opened, synchronize]
#
#   jobs:
#     review:
#       uses: simonheimlicher/spx-gh-actions/.github/workflows/claude-code-review.yml@main
#       secrets:
#         CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

name: Claude Code Review

on:
  workflow_call:
    inputs:
      authorized_roles:
        description: 'JSON array of GitHub author associations allowed to trigger (e.g., ["OWNER", "MEMBER"])'
        type: string
        default: '["OWNER", "MEMBER", "COLLABORATOR"]'
      concurrency_cancel:
        description: 'Cancel in-progress reviews when PR is updated'
        type: boolean
        default: false
      allowed_tools:
        description: 'Claude Code --allowed-tools argument'
        type: string
        default: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
      custom_prompt:
        description: 'Custom review prompt (replaces default)'
        type: string
        default: ''
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        description: 'Claude Code OAuth token'
        required: true

jobs:
  claude-review:
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: ${{ inputs.concurrency_cancel }}
    if: |
      contains(fromJSON(inputs.authorized_roles), github.event.pull_request.author_association)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set review prompt
        id: set-prompt
        run: |
          if [ -n "${{ inputs.custom_prompt }}" ]; then
            echo "prompt<<EOF" >> $GITHUB_OUTPUT
            echo "${{ inputs.custom_prompt }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "prompt<<EOF" >> $GITHUB_OUTPUT
            cat <<'PROMPT_EOF' >> $GITHUB_OUTPUT
          REPO: ${{ github.repository }}
          PR NUMBER: ${{ github.event.pull_request.number }}

          Please review this pull request and provide feedback on:
          - Code quality and best practices
          - Potential bugs or issues
          - Performance considerations
          - Security concerns
          - Test coverage

          Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

          Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          PROMPT_EOF
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.set-prompt.outputs.prompt }}
          claude_args: ${{ inputs.allowed_tools }}
