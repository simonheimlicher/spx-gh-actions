# Secret definitions
secrets:
  CLAUDE_CODE_OAUTH_TOKEN:
    description: OAuth token for Claude Code GitHub Action
    keychain:
      service: Claude Code-credentials
      json_path: claudeAiOauth.accessToken

# Repositories that need these secrets
repos:
  simonheimlicher/spx-gh-actions:
    secrets:
      - CLAUDE_CODE_OAUTH_TOKEN
  simonheimlicher/spx-cli:
    secrets:
      - CLAUDE_CODE_OAUTH_TOKEN
  simonheimlicher/dprint-vscode:
    secrets:
      - CLAUDE_CODE_OAUTH_TOKEN
